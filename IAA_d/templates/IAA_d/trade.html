{% extends "IAA_d/base.html" %}
{% block content%}
    <div class="container__main">
         {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags%} class="{{message.tags}}" {% endif %}>
                        {{ message}}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
   <form action="{% url 'trade' %}" method="post" class="tickerform">
       {% csrf_token %}
       <input type="text" class="ticker" name="ticker">
       <input type="submit" value="search" class="search-btn">
   </form>
    </div>
<div class="container">
  <h2 class="text-center">Tickers</h2><br>
  <table >
      <tr>
        <th>Ticker</th>
        <th>Exchange</th>
      </tr>
    {% if d %}
    {% for i in d %}
      <tr>
        <td>{{i.ticker}}</td>
        <td>{{i.exchange}}</td>
      </tr>
    {% endfor %}
    {% endif %}
  </table>
</div>
{% endblock %}
